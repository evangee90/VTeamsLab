<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updation</title>
    <style>
        .b
        {
            margin-top:150px;
            margin-left:600px;
        }
    </style>
</head>
<body>
<div class="b">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th colspan="2">UPDATE</th>
            </tr>
            <tr>
                <th>Profile Picture</th>
                <td>
                    <input type="file" name="p_hoto">
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" name="n_ame">
                </td>
            </tr>
            <tr>
                <th>Mobile No.</th>
                <td>
                    <input type="number" name="m_obile">
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    <input type="text" name="a_ddress">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit" onclick="return t()">UPDATE</button>
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
